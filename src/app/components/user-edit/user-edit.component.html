    <!--Inicio formulario-->
    <form class="col-md-4 ml-0 pl-0" action="" #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="user.name" required
                pattern="[a-zA-Z]+">
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">El nombre no es v치lido</small>
        </div>
        <div class="form-group">
            <label for="surname">Apellido</label>
            <input type="text" name="surname" class="form-control" #surname="ngModel" [(ngModel)]="user.surname"
                required pattern="[a-zA-Z]+">
            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">El apellido no es
                v치lido</small>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">El correo no es v치lido</small>
        </div>
        <div class="form-group">
            <label for="name">Descripci칩n</label>
            <input type="text" name="description" class="form-control" #name="ngModel" [(ngModel)]="user.description">

        </div>
        <div class="form-group">
            <label for="image">Imagen</label>
            <div *ngIf="identity && identity.image">
            <img src="{{url+'user/avatar/'+identity.image}}" class="image-edit"/>
        </div>           
            <angular-file-uploader 
            [config]="afuConfig"
            [resetUpload]=resetVar 
            (ApiResponse)="imageUpload($event)">
            </angular-file-uploader>
                   <!-- <div *ngIf="identity && identity.image">
            <img src="{{url+'user/avatar/'+identity.image}}">
</div>
            <angular-file-uploader 
            [config]="afuConfig" 
            [resetUpload]=resetVar 
            (ApiResponse)="imageUpload($event)">
            </angular-file-uploader>-->
        </div>
        <input type="submit" value="Modificar" class="btn btn-success" [disabled]="userEditForm.invalid" />

    </form>
    <!--Fin formulario-->
</div>
